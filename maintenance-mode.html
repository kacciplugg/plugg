<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formax - Creative Agency Bootstrap Template</title>
	
  <!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap Based Creative Agency Template">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" >
  
	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/aos/aos.css">
	
	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<!-- =======================
Maintenance mode START -->
<section>
	<div class="container">
		<div class="row">

			<div class="col-lg-8 mx-auto text-center">
				<!-- Title -->
				<h1 class="mb-3">Something exciting is coming your way!</h1>
				<!-- Content -->
				<p class="mb-4">A Full package Digital Creative Agency Specializing in Video Production, Web Design, Branding, Brand Strategy, Content Marketing, and Aerial Cinematography. We are insight and behavior-driven creative marketing agency.</p>
       </div>

       <div class="col-lg-6 mx-auto">
         <!-- Progress START -->        
         <div class="overflow-hidden">
           <div class="d-flex justify-content-between mb-1">
             <!-- Title -->
             <h6 class="mb-0">Launch progress</h6>
             <!-- Percent -->
             <span class="progress-percent h6 mb-0">85%</span>
           </div>
           <div class="progress ">
             <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-opacity-50 aos" data-aos="slide-right" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-in-out" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:85%">
             </div>
           </div>
          </div>
         <!-- Progress END -->
         
         <!-- Subscribe form-->
         <form class="my-5">
           <label class="form-label mb-3">Please subscribe to the newsletter to get updates from us.
             Notify me!</label>
             
           <div class="input-group">
             <input class="form-control" type="email" placeholder="Enter email...">
             <button type="submit" value="Subscribe" class="btn btn-dark mb-0 align-self-center">Notify me!</button>
           </div>
         </form>
         <!-- Social Button START -->
         <ul class="nav justify-content-center">
           <li class="nav-item">
             <a class="nav-link icon-md rounded-circle p-0 fs-6 me-2 mb-2 mb-sm-0 bg-facebook" href="#">
               <i class="fab fa-facebook-f fa-fw"></i></a>
           </li>
 
           <li class="nav-item"> 
             <a class="nav-link icon-md rounded-circle p-0 fs-6 me-2 mb-2 mb-sm-0 bg-twitter" href="#">
               <i class="fab fa-twitter fa-fw"></i></a>
           </li>
 
           <li class="nav-item"> 
             <a class="nav-link icon-md rounded-circle p-0 fs-6 me-2 mb-2 mb-sm-0 bg-whatsapp" href="#">
               <i class="fab fa-whatsapp fa-fw"></i></a>
           </li>
 
           <li class="nav-item">
               <a class="nav-link icon-md rounded-circle p-0 fs-6 me-2 mb-2 mb-sm-0 bg-linkedin" href="#">
                 <i class="fab fa-linkedin-in fa-fw"></i></a>
           </li>
           
           <li class="nav-item"> 
             <a class="nav-link icon-md rounded-circle p-0 fs-6 me-2 mb-2 mb-sm-0 bg-instagram-gradient" href="#">
               <i class="fab fa-instagram fa-fw"></i></a>
           </li> 
         </ul>
         <!-- Social Button END -->     

       </div> 

		</div><!-- Row END -->
	</div>
</section>
<!-- =======================
Maintenance mode END -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/aos/aos.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>
</body>
</html>
